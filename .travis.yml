#Android setup with trevis CI https://docs.travis-ci.com/user/languages/android/
#Thread for error in launching emulator running API 25 https://stackoverflow.com/questions/45100298/how-to-setup-an-emulator-running-api-25-using-a-build-matrix-on-travis-ci/45177269#45177269
#https://github.com/OneBusAway/onebusaway-android/issues/720#issuecomment-263402921
#Try with API 22 then

language: android
android:
  components:
    - tools
    - platform-tools
    - tools

     # The BuildTools version used by the project
    - build-tools-27.0.3

    # The SDK version used to compile the project
    - android-27
    
    # System image to run emulator during instrumented tests
    - android-25
    - sys-img-armeabi-v7a-google_apis-25
    - extra-android-m2repository

before_install:
 - chmod +x gradlew
    
env:
  global:
   # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=8

# Emulator Management: Create virtual device, start emulator, and wait until it is ready
before_script:
  - android-update-sdk --components=sys-img-armeabi-v7a-google_apis-25 --accept-licenses='android-sdk-license-[0-9a-f]{8}'
  - echo no | android create avd --force -n test -t android-25 --tag google_apis --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
    
# Run assemble and instrumented tests
script:
  - ./gradlew clean assembleDebug assembleRelease connectedAndroidTest