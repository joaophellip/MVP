#https://docs.travis-ci.com/user/languages/android/

language: android
android:
  components:
    - tools
    - platform-tools
    - tools

     # The BuildTools version used by the project
    - build-tools-27.0.3

    # The SDK version used to compile the project
    - android-27
    
    # System image to run emulator during instrumented tests
    - sys-img-armeabi-v7a-android-25

before_install:
 - chmod +x gradlew
    
env:
  global:
   # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=8

# Emulator Management: Create virtual device, start emulator, and wait until it is ready
before_script:
  - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
    
# Run assemble and instrumented tests
script:
  - ./gradlew clean assembleDebug assembleRelease connectedAndroidTest